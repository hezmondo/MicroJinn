<!-- /templates/agents.html  -->
{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-4">
            <input type="text" class="form-control" name="detail" placeholder="agent details">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="email" placeholder="agent email">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="note" placeholder="agent notes">
        </div>
    </div>
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-success">search</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('main_bp.agent', id=0) }}"
               class="btn btn-block btn-primary" role="button">add new agent</a>
        </div>
    </div>
</form>
<div class="table-fixed">
    <table class="table" id="agents">
        <thead>
        <tr>
            <th style="width: 40.00%">agent address</th>
            <th style="width: 25.00%">agent email</th>
            <th style="width: 25.00%">agent notes</th>
            <th style="width: 10.00%">action</th>
        </tr>
        </thead>
        <tbody>
        {% for item in agents %}
        <tr id="{{ item.id }}">
            <td style="width: 40.00%">{{ item.detail }}</td>
            <td style="width: 25.00%">{{ item.email }}</td>
            <td style="width: 25.00%"> {{ item.note }}</td>
            <td style="width: 10.00%"><a href="{{ url_for('main_bp.agent', id=item.id) }}">view</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

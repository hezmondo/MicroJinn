<!-- /templates/agents.html  -->
{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-4">
            <input type="text" class="form-control" name="address" placeholder="Agent details">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="email" placeholder="Agent email">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="notes" placeholder="Agent notes">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-block btn-primary">Search</button>
        </div>
        <div class="col-md-6">
            <a href="/agent/0?action=new" class="btn btn-block btn-primary" role="button">Add agent</a>
        </div>
    </div>
</form>
<div class="container">
    <div class="row voffset2">
        <div class="col-lg-12">
            <h4 class="text-center">Filtered to show:</h4>
        </div>
    </div>
</div>
<div class="table-fixed">
    <table class="table" id="agents">
        <thead>
        <tr>
            <th style="width: 40.00%">Agent address</th>
            <th style="width: 25.00%">Agent email</th>
            <th style="width: 25.00%">Agent notes</th>
            <th style="width: 10.00%">Spare</th>
        </tr>
        </thead>
        <tbody>
        {% for item in agents %}
        <tr id="{{ item.id }}">
            <td style="width: 40.00%">{{ item.agdetails }}</td>
            <td style="width: 25.00%">{{ item.agemail }}</td>
            <td style="width: 25.00%"> {{ item.agnotes }}</td>
            <td style="width: 10.00%"><a href="/agent/{{ item.id }}">View</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

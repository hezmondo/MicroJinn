<!-- /templates/agentpage.html  -->
{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-8">
            <label for="address">Agent address:</label>
            <input type="text" class="form-control" name="address" value="{{ agent.agdetails }}">
        </div>
        <div class="col-md-4">
            <label for="email">Agent email:</label>
            <input type="text" class="form-control" name="email" value="{{ agent.agemail }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="notes">Agent notes:</label>
            <input type="text" class="form-control" name="notes" value="{{ agent.agnotes }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <a href="/agentpage/{{ agent.id }}?action=clone" class="btn btn-block btn-primary" role="button">Clone agent</a>
        </div>
        <div class="col-md-3">
            <a href="/agentpage/0?action=new" class="btn btn-block btn-primary" role="button">New agent</a>
        </div>
        {% if action != "new" %}
        <div class="col-md-3">
            <a href="/deleteagent/{{ agent.id }}"
               onclick="return confirm('Are you sure you want to delete this agent?');"
               class="btn btn-block btn-danger" role="button">Delete agent</a>
        </div>
        {% endif %}
        <div class="col-md-3">
            <button type="submit" class="btn btn-block btn-success">Save changes</button>
        </div>
    </div>
</form>
{% endblock %}

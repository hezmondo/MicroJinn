{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="chargex">
    <div class="form-group row">
        <div class="col-md-2">
            <label for="chargeid">Charge id:</label>
            <input type="text" class="form-control" name="chargeid" value="{{ charge.id }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="rentcode">Rent code:</label>
            <input type="text" class="form-control" name="rentcode" value="{{ charge.rentcode }}" readonly="true">
        </div>
        <div class="col-md-6">
            <label for="chargedesc">Charge type:</label>
            {{ widgets.combobox_id(idc="chargedesc", name="chargedesc", items=chargedescs, item_selected=charge.chargedesc) }}
        </div>
        <div class="col-md-2">
            <label for="chargestartdate">Charge start date:</label>
            <input type="date" class="form-control" id="date" name="chargestartdate" value="{{ charge.chargestartdate }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label for="chargetotal">charge total:</label>
            <input type="text" class="form-control" id="chargetotal" name="chargetotal" value="{{ charge.chargetotal }}" readonly="true">
        </div>
        <div class="col-md-4">
            <label for="chargedetail">charge details:</label>
            <input type="text" class="form-control" id="chargedetail" name="chargedetail" value="{{ charge.chargedetail }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="chargebalance">charge balance:</label>
            <input type="text" class="form-control" id="chargebalance" name="chargebalance" value="{{ charge.chargebalance }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="rentid">rent id:</label>
            <input type="text" class="form-control" name="rentid" value="{{ charge.rentid }}" readonly="true">
        </div>
    </div>
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <a href="/rent_object/{{ charge.rentid }}" class="btn btn-block btn-primary" role="button">back to rent</a>
        </div>
        <div class="col-md-2">
            <a href="/charges?rentid={{ charge.rentid }}" class="btn btn-block btn-primary" role="button">back to charges</a>
        </div>
        <div class="col-md-2">
            <button type="button" id="edit_view" class="btn btn-block btn-danger">edit</button>
        </div>
    </div>
    <div class="form-group row flex-row-reverse" id="save_delete" >
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-success">save changes</button>
        </div>
        <div class="col-md-2">
            <a href="/delete_item/{{ charge.id }}?item=charge&id_2={{ charge.rentid }}"
               onclick="return confirm('Are you sure you want to delete this charge?');"
               class="btn btn-block btn-warning" role="button">delete item</a>
        </div>
    </div>
</form>
<script type="text/javascript">
    var input1 = document.getElementById('chargedesc');
    var input2 = document.getElementById('chargetotal');
    var input3 = document.getElementById('chargedetail');
    var input4 = document.getElementById('chargebalance');

    input2.addEventListener('change', function() {
    input3.value = input1.value + " Â£" + input2.value ;
    input4.value = input2.value ;
    });
</script>
{% endblock %}

{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="target">
    <div class="d-flex">
        <div class="mr-auto p-2">
            Choose a payrequest and delivery option below
        </div>
        <div class="p-2">
            <a href="{{ url_for('rent_bp.rent', rent_id=rent_id) }}" class="btn btn-block btn-primary" role="button">back to rent</a>
        </div>
    </div>
    <hr class="hr-invisible">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th style="width: 90.00%">Description</th>
            <th style="width: 10.00%"></th>
        </tr>
        </thead>
        <tbody>
        {% for item in pr_forms %}
        <tr>
            <td style="width: 60.00%">{{ item.description }}</td>
            <td>
                <button type="submit" formaction="{{ url_for('pr_bp.pr_edit', pr_form_id=item.id, rent_id=rent_id) }}"
                        class="btn btn-success">select</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</form>
{% endblock %}

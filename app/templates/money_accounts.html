<!-- /templates/money_accounts.html  -->
{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-9">
            <input class="form-control form-control-lg" type="text" placeholder="Showing all accounts" readonly>
        </div>
        <div class="col-md-3">
            <a href="/money_account/0?action=new" class="btn btn-block btn-danger" role="button">Add new account</a>
        </div>
    </div>
</form>
<div class="table-fixed">
    <table class="table" id="money">
        <thead>
        <tr>
            <th style="width: 10.00%">Account id</th>
            <th style="width: 80.00%">Account description</th>
            <th style="width: 10.00%">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for item in moneyaccs %}
        <tr id="{{ item.id }}">
            <td style="width: 10.00%">{{ item.id }}</td>
            <td style="width: 80.00%"> {{ item.accdesc }}</td>
            <td style="width: 10.00%"><a href="/money_account/{{ item.id }}">View</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

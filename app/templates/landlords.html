{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-9">
            <input class="form-control form-control-lg" type="text" placeholder="Showing all landlords" readonly>
        </div>
        <div class="col-md-3">
            <a href="/landlord/0?action=new" class="btn btn-block btn-danger" role="button">Add new landlord</a>
        </div>
    </div>
</form>
<div class="table-fixed">
    <table class="table" id="landlords">
        <thead>
        <tr>
            <th style="width: 25.00%">name</th>
            <th style="width: 30.00%">address</th>
            <th style="width: 10.00%">taxdate</th>
            <th style="width: 25.00%">manager</th>
            <th style="width: 10.00%"></th>
        </tr>
        </thead>
        <tbody>
        {% for item in landlords %}
        <tr id="{{ item.id }}">
            <td style="width: 25.00%">{{ item.name }}</td>
            <td style="width: 30.00%"> {{ item.addr }}</td>
            <td style="width: 10.00%"> {{ item.taxdate }}</td>
            <td style="width: 25.00%"> {{ item.manager }}</td>
            <td style="width: 10.00%"><a href="/landlord/{{ item.id }}?action=view">View</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

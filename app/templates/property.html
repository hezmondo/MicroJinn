<!-- /templates/property.html  -->
{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row flex-row-reverse align-items-end">
        <div class="col-md-2">
            <a href="{{ url_for('rent_bp.rent', rent_id=property.rent_id) }}"
               class="btn btn-block btn-tog button-icon arrow-left" role="button">back to rent</a>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label for="rentcode">rentcode:</label>
            <input type="text" class="form-control" name="rentcode" value="{{ property.rent.rentcode }}" readonly="true">
        </div>
        <div class="col-md-8">
            <label for="propaddr">address:</label>
            <input type="text" class="form-control" name="propaddr" value="{{ property.propaddr }}">
        </div>
        <div class="col-md-2">
            <label for="proptype">type:</label>
            {{ widgets.combobox(name="proptype", items=proptypes, item_selected=property.proptype) }}
        </div>
    </div>
    <div class="form-group row flex-row-reverse align-items-end">
        <div class="col-md-2">
            <a href="{{ url_for('util_bp.properties', rent_id=0) }}"
               class="btn btn-block btn-primary button-icon bolt" role="button">all properties</a>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-success button-icon save">save changes</button>
        </div>
        {% if rent_id != "0" %}
        <div class="col-md-2">
            <a href="{{ url_for('util_bp.delete_item', item_id=property.id, item='property', id_2=property.rent_id) }}"
               onclick="return confirm('Are you sure you want to delete this property?');"
               class="btn btn-block btn-warning button-icon trash" role="button">delete property</a>
        </div>
        {% endif %}
        <div class="col-md-2">
            <input type="text" class="form-control" name="propid" value="{{ property.id }}" readonly="true">
        </div>
    </div>
</form>
{% endblock %}

<!-- /templates/docfile.html  -->
{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="pr_file">
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <a href="/pr_history/{{ pr_file.rent_id }}" class="btn btn-block btn-primary" role="button">back to pr history</a>
        </div>
        <div class="col-md-2">
            <a href="/rent_object/{{ pr_file.rent_id }}" class="btn btn-block btn-primary" role="button">back to rent</a>
        </div>
        <div class="col-md-2">
            <button type="button" id="edit_view" class="btn btn-block btn-danger">edit</button>
        </div>
		<div class="col-md-2">
            <input type="hidden" class="form-control" name="pr_id" value = "{{ pr_file.id }}">
        </div>
    </div>
    <div class="form-group row flex-row-reverse" id="save_delete" >
        <div class="col-md-2">
            <button id="savehtml" class="btn btn-block btn-success">save changes</button>
        </div>
        <div class="col-md-2">
            <a href="/delete_item/{{ pr_file.id }}?item=pr_file&rentid={{ pr_file.rent_id }}"
               onclick="return confirm('Are you sure you want to delete this payrequest?');"
               class="btn btn-block btn-warning" role="button">delete payrequest</a>
        </div>
    </div>
    <div class="form-group row">
		<div class="col-md-2">
            <input type="hidden" id="xinput" name="xinput" value = "xyz">
        </div>
		<div class="col-md-2">
            <input type="hidden" class="form-control" name="rentid" value = "{{ pr_file.rent_id }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <input type="text" class="form-control" name="summary" value="{{ pr_file.summary }}" readonly="true">
        </div>
	</div>
    <div id="doc_html" contenteditable="true">
        {{ pr_file.block|safe}}
    </div>
</form>
{% endblock %}

<!-- /templates/docfile.html  -->
{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="pr_file">
    {% if method == 'email' %}
        <div class="form-group row">
            <div class="col-md-4">
                <span>Choose the email type, then send</span>
            </div>
            <div class="btn-group btn-group-toggle col-md-6" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="pr_options" id="pr_email" autocomplete="off"> pr in email body
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="pr_options" id="pr_attachment" autocomplete="off"> pr as attachment
                </label>
            </div>
            <div class="col-md-2">
                <button class="btn btn-block btn-success" id="send_email" role="button" disabled>send email</button>
            </div>
        </div>
        <div id="email_html" class="post_div font-size-medium" style="display: none;" contenteditable="true">
            <span id="email_header_span"></span>
            {{ email_block|safe }}
        </div>
        <hr>
    {% else %}
        <div class="form-group row flex-row-reverse">
            <div class="col-md-2">
                <a href="{{ url_for('pr_bp.pr_history', rent_id=pr_file.rent_id) }}"
                   class="btn btn-block btn-primary" role="button">back to pr history</a>
            </div>
            <div class="col-md-2">
                <a href="{{ url_for('rent_bp.rent_', rent_id=pr_file.rent_id) }}"
                   class="btn btn-block btn-primary" role="button">back to rent</a>
            </div>
            <div class="col-md-2">
                <button type="button" id="edit_view" class="btn btn-block btn-danger">edit</button>
            </div>
            <div class="col-md-2">
                <input type="hidden" class="form-control" name="pr_id" value = "{{ pr_file.id }}">
            </div>
        </div>
        <div class="form-group row flex-row-reverse" id="save_delete" >
            <div class="col-md-2">
                <button id="savehtml" class="btn btn-block btn-success">save changes</button>
            </div>
            <div class="col-md-2">
                <a href="{{ url_for('util_bp.delete_item', item_id=pr_file.id, item='pr_his') }}"
                   onclick="return confirm('Are you sure you want to delete this payrequest?');"
                   class="btn btn-block btn-warning" role="button">delete payrequest</a>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <input type="hidden" id="xinput" name="xinput" value = "xyz">
            </div>
            <div class="col-md-2">
                <input type="hidden" class="form-control" name="rent_id" value = "{{ pr_file.rent_id }}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4">
                <input type="text" class="form-control" name="summary" value="{{ pr_file.summary }}" readonly="true">
            </div>
        </div>
    {% endif %}
    <div id="doc_html" contenteditable="true" style="display: none;">
        {{ pr_file.block|safe}}
    </div>
</form>
{% endblock %}

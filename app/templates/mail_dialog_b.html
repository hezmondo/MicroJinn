{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-3">
            <label>Look for an agent:</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" name="address" placeholder="type in part of agent name or address">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-block btn-danger">Search</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Or you can add a new agent:</label>
        </div>
        <div class="col-md-4">
            <a href="/agent/0?action=new" class="btn btn-block btn-primary" role="button">Add agent</a>
        </div>
    </div>
</form>
<div class="table-fixed">
    <table class="table" id="agents">
        <thead>
        <tr>
            <th style="width: 10.00%">Agent address</th>
            <th style="width: 25.00%">Agent email</th>
            <th style="width: 25.00%">Agent notes</th>
            <th style="width: 25.00%">Spare</th>
        </tr>
        </thead>
        <tbody>
        {% for item in agents %}
        <tr id="{{ item.id }}">
            <td style="width: 10.00%">{{ item.agdetails }}</td>
            <td style="width: 25.00%">{{ item.agemail }}</td>
            <td style="width: 25.00%"> {{ item.agnotes }}</td>
            <td style="width: 5.00%"><a href="/agent/{{ item.id }}">Write to this agent</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

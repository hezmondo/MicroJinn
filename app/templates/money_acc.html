<!-- /templates/money_acc.html  -->
{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="money_acc">
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <a href="{{ url_for('money_bp.money') }}"
               class="btn btn-block btn-secondary button-icon arrow-left" role="button">back to money</a>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label for="bank_name">bank name:</label>
            <input type="text" class="form-control" name="bank_name" value="{{ moneyacc.bank_name }}" readonly="true">
        </div>
        <div class="col-md-3">
            <label for="acc_name">account name:</label>
            <input type="text" class="form-control" name="acc_name" value="{{ moneyacc.acc_name }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="sort_code">sort code:</label>
            <input type="text" class="form-control" name="sort_code" value="{{ moneyacc.sort_code }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="acc_num">account number:</label>
            <input type="text" class="form-control" name="acc_num" value="{{ moneyacc.acc_num }}" readonly="true">
        </div>
        <div class="col-md-3">
            <label for="acc_desc">account description:</label>
            <input type="text" class="form-control" name="acc_desc" value="{{ moneyacc.acc_desc }}" readonly="true">
        </div>
    </div>
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <a href="{{ url_for('money_bp.money_acc', acc_id=0) }}"
               class="btn btn-block btn-danger button-icon plus" role="button">new account</a>
        </div>
        <div class="col-md-2">
            <button type="button" id="edit_view" class="btn btn-block btn-dark button-icon edit">edit</button>
        </div>
		<div class="col-md-2">
            <input type="hidden" class="form-control" name="accountid" value = "{{ moneyacc.id }}">
        </div>
    </div>
    <div class="form-group row flex-row-reverse" id="save_delete" >
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-success button-icon save">save changes</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('util_bp.delete_item', item_id=moneyacc.id, item='money_acc') }}"
               onclick="return confirm('Are you sure you want to delete this account?');"
               class="btn btn-block btn-danger button-icon trash" role="button">delete item</a>
        </div>
    </div>
</form>
{% endblock %}

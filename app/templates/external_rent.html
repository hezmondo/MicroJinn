{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-2">
            <label for="rentcode">Rent code:</label>
            <input type="text" class="form-control" name="rentcode" value="{{ externalrent.rentcode }}">
        </div>
        <div class="col-md-8">
            <label for="propaddr">Property address:</label>
            <input type="text" class="form-control" name="propaddr" value="{{ externalrent.propaddr }}">
        </div>
        <div class="col-md-2">
            <label for="manager">External manager:</label>
            <input type="text" class="form-control" name="manager" value="{{ externalrent.codename }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="tenantname">Tenant name:</label>
            <input type="text" class="form-control" name="tenantname" value="{{ externalrent.tenantname }}">
        </div>
        <div class="col-md-2">
            <label for="rentpa">Rent pa:</label>
            <input type="text" class="form-control" name="rentpa" value="{{ externalrent.rentpa }}">
        </div>
        <div class="col-md-2">
            <label for="arrears">Rent arrears:</label>
            <input type="text" class="form-control" name="arrears" value="{{ externalrent.arrears }}">
        </div>
        <div class="col-md-2">
            <label for="lastrentdate">lastrentdate:</label>
            <input type="text" class="form-control" name="lastrentdate" value="{{ externalrent.lastrentdate }}">
        </div>
        <div class="col-md-2">
            <label for="source">Source:</label>
            <input type="text" class="form-control" name="source" value="{{ externalrent.source }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-10">
            <label for="agentdetails">Agent details:</label>
            <input type="text" class="form-control" name="agentdetails" value="{{ externalrent.agentdetails }}">
        </div>
        <div class="col-md-2">
            <label for="status">Status:</label>
            <input type="text" class="form-control" name="status" value="{{ externalrent.status }}">
        </div>
    </div>
</form>
{% endblock %}

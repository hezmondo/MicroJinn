{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-2">
            <label for="id">id:</label>
            <input type="text" class="form-control" name="id" value="{{ emailacc.id }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="smtp_server">smtp_server:</label>
            <input type="text" class="form-control" name="smtp_server" value="{{ emailacc.smtp_server }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="smtp_port">smtp_port:</label>
            <input type="text" class="form-control" name="smtp_port" value="{{ emailacc.smtp_port }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="smtp_timeout">smtp_timeout:</label>
            <input type="text" class="form-control" name="smtp_timeout" value="{{ emailacc.smtp_timeout }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="smtp_debug">smtp_debug:</label>
            <input type="text" class="form-control" name="smtp_debug" value="{{ emailacc.smtp_debug }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="smtp_tls">smtp_tls:</label>
            <input type="text" class="form-control" name="smtp_tls" value="{{ emailacc.smtp_tls }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label for="smtp_user">smtp_user:</label>
            <input type="text" class="form-control" name="smtp_user" value="{{ emailacc.smtp_user }}" readonly="true">
        </div>
        <div class="col-md-3">
            <label for="smtp_password">smtp_password:</label>
            <input type="text" class="form-control" name="smtp_password" value="{{ emailacc.smtp_password }}" readonly="true">
        </div>
        <div class="col-md-3">
            <label for="smtp_sendfrom">smtp_sendfrom:</label>
            <input type="text" class="form-control" name="smtp_sendfrom" value="{{ emailacc.smtp_sendfrom }}" readonly="true">
        </div>
        <div class="col-md-3">
            <label for="imap_server">imap_server:</label>
            <input type="text" class="form-control" name="imap_server" value="{{ emailacc.imap_server }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label for="imap_port">imap_port:</label>
            <input type="text" class="form-control" name="imap_port" value="{{ emailacc.imap_port }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="imap_tls">imap_tls:</label>
            <input type="text" class="form-control" name="imap_tls" value="{{ emailacc.imap_tls }}" readonly="true">
        </div>
        <div class="col-md-4">
            <label for="imap_user">imap_user:</label>
            <input type="text" class="form-control" name="imap_user" value="{{ emailacc.imap_user }}" readonly="true">
        </div>
        <div class="col-md-4">
            <label for="imap_password">imap_password:</label>
            <input type="text" class="form-control" name="imap_password" value="{{ emailacc.imap_password }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label for="imap_sentfolder">imap_sentfolder:</label>
            <input type="text" class="form-control" name="imap_sentfolder" value="{{ emailacc.imap_sentfolder }}" readonly="true">
        </div>
        <div class="col-md-6">
            <label for="imap_draftfolder">imap_draftfolder:</label>
            <input type="text" class="form-control" name="imap_draftfolder" value="{{ emailacc.imap_draftfolder }}" readonly="true">
        </div>
    </div>
    <div class="form-group row flex-row-reverse align-items-end">
        <div class="col-md-3">
            <a href="{{ url_for('em_bp.email_accounts') }}" class="btn btn-block btn-primary" role="button">back to email accounts</a>
        </div>
        <div class="col-md-3">
            <button type="button" id="edit_view" class="btn btn-block btn-danger">edit</button>
        </div>
    </div>
    <div class="form-group row flex-row-reverse" id="save_delete">
        <div class="col-md-3">
            <button type="submit" class="btn btn-block btn-success">save changes</button>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('ut_bp.delete_item', id=emailacc.id, item=emailacc) }}"
               onclick="return confirm('Are you sure you want to delete this email account?');"
               class="btn btn-block btn-danger" role="button">delete property</a>
        </div>
    </div>
</form>
{% endblock %}

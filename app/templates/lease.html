<!-- /templates/lease.html  -->
{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-3">
            <label for="rentcode">rentcode:</label>
            <input type="text" class="form-control" name="rentcode" value="{{ lease.rentcode }}">
        </div>
        <div class="col-md-3">
            <label for="term">term in years:</label>
            <input type="text" class="form-control" name="term" value="{{ lease.term }}">
        </div>
        <div class="col-md-3">
            <label for="startdate">start date:</label>
            <input type="date" class="form-control" name="startdate" value="{{ lease.startdate }}">
        </div>
        <div class="col-md-3">
            <label for="startrent">start rent:</label>
            <input type="text" class="form-control" name="startrent" value="{{ lease.startrent }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label for="uplift_type">uplift type:</label>
            {{ widgets.combobox(name="uplift_type", items=uplift_types, item_selected=lease.uplift_type) }}
        </div>
        <div class="col-md-3">
            <label for="upliftdate">uplift date:</label>
            <input type="date" class="form-control" name="upliftdate" value="{{ lease.upliftdate }}">
        </div>
        <div class="col-md-3">
            <label for="lastvaluedate">last valuation date:</label>
            <input type="date" class="form-control" name="lastvaluedate" value="{{ lease.lastvaluedate }}">
        </div>
        <div class="col-md-3">
            <label for="lastvalue">last valuation £:</label>
            <input type="text" class="form-control" name="lastvalue" value="{{ lease.lastvalue }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label for="impvaluek">improved value £K:</label>
            <input type="text" class="form-control" name="impvaluek" value="{{ lease.impvaluek }}">
        </div>
        <div class="col-md-2">
            <label for="rentcap">rent capped at:</label>
            <input type="text" class="form-control" name="rentcap" value="{{ lease.rentcap }}">
        </div>
        <div class="col-md-8">
            <label for="info">info:</label>
            <input type="text" class="form-control" name="info" value="{{ lease.info }}">
        </div>
		<div class="col-md-2">
            <input type="hidden" id="rent_id" name="rent_id" value = "{{ lease.rent_id }}">
        </div>
    </div>
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <a href="{{ url_for('rent_bp.rent_', id=lease.rent_id) }}"
               class="btn btn-block btn-primary" role="button">back to rent</a>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('lease_bp.leases') }}"
               class="btn btn-block btn-primary" role="button">back to leases</a>
        </div>
        <div class="col-md-2">
            <button type="button" id="edit_view" class="btn btn-block btn-danger">edit</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('mail_bp.mail_dialog', id=lease.rent_id, action='lease' }}"
               class="btn btn-block btn-primary" role="button">lex quotation</a>
        </div>
    </div>
    <div class="form-group row flex-row-reverse" id="save_delete" >
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-success">save changes</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('util_bp.delete_item', id=lease.id, item='lease', id_2=lease.rent_id) }}"
               onclick="return confirm('Are you sure you want to delete this lease?');"
               class="btn btn-block btn-warning" role="button">delete item</a>
        </div>
    </div>
</form>
{% endblock %}

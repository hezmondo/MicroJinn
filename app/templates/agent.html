<!-- /templates/agent.html  -->
{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-10">
            <label for="detail">agent details:</label>
            <input type="text" class="form-control" name="detail" value="{{ agent.detail }}">
        </div>
        <div class="col-md-2">
            <label for="ag_id">agent id:</label>
            <input type="text" class="form-control" name="ag_id" value="{{ agent.id }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="email">agent email:</label>
            <input type="text" class="form-control" name="email" value="{{ agent.email }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="note">agent notes:</label>
            <input type="text" class="form-control" name="note" value="{{ agent.note }}">
        </div>
    </div>
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <a href="{{ url_for('main_bp.agents') }}"
               class="btn btn-block btn-primary" role="button">back to agents</a>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('main_bp.agent', id=0) }}"
               class="btn btn-block btn-primary" role="button">new agent</a>
        </div>
		<div class="col-md-2">
            <input type="hidden" class="form-control" name="agentid" value = "{{ agent.id }}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-success">save changes</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('util_bp.delete_item', id=agent.id, item='agent') }}"
               onclick="return confirm('Are you sure you want to delete this agent?');"
               class="btn btn-block btn-warning" role="button">delete agent</a>
        </div>
    </div>
</form>
{% endblock %}

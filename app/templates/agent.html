<!-- /templates/agent.html  -->
{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-8">
            <label for="address">agent address:</label>
            <input type="text" class="form-control" name="address" value="{{ agent.agdetails }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="item_id">agent id:</label>
            <input type="text" class="form-control" name="item_id" value="{{ agent.id }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="email">agent email:</label>
            <input type="text" class="form-control" name="email" value="{{ agent.agemail }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="notes">agent notes:</label>
            <input type="text" class="form-control" name="notes" value="{{ agent.agnotes }}" readonly="true">
        </div>
    </div>
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <a href="/agents" class="btn btn-block btn-primary" role="button">back to agents</a>
        </div>
        <div class="col-md-2">
            <a href="/agent/0" class="btn btn-block btn-primary" role="button">new agent</a>
        </div>
        <div class="col-md-2">
            <button type="button" id="edit_view" class="btn btn-block btn-danger">edit</button>
        </div>
		<div class="col-md-2">
            <input type="hidden" class="form-control" name="agentid" value = "{{ agent.id }}">
        </div>
    </div>
    <div class="form-group row flex-row-reverse" id="save_delete" >
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-success">save changes</button>
        </div>
        <div class="col-md-2">
            <a href="/delete_item/{{ agent.id }}?item=agent"
               onclick="return confirm('Are you sure you want to delete this agent?');"
               class="btn btn-block btn-warning" role="button">delete item</a>
        </div>
    </div>
</form>
{% endblock %}

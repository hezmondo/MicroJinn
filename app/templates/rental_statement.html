<!-- /templates/rental_statement.html  -->
{% extends 'base.html' %}

{% block app_content %}
<div class="container">
    <div class="row voffset2">
        <div class="col-lg-12">
            <h4 class="text-center">Rental statement:</h4>
        </div>
    </div>
</div>
<div class="table-fixed">
    <table class="table" id="rental_statement">
        <thead>
        <tr>
            <th style="width: 10.00%">id</th>
            <th style="width: 12.00%">Date</th>
            <th style="width: 27.00%">Memo</th>
            <th style="width: 12.00%">Amount</th>
            <th style="width: 27.00%">Payer</th>
            <th style="width: 12.00%">Balance</th>
        </tr>
        </thead>
        <tbody>
        {% for item in rentalstatem %}
        <tr id="{{ item.id }}">
            <td style="width: 10.00%">{{ item.id }}</td>
            <td style="width: 12.00%">{{ item.date.strftime('%d-%b-%Y') }}</td>
            <td style="width: 27.00%"> {{ item.memo }}</td>
            <td style="width: 12.00%"> {{ item.amount }}</td>
            <td style="width: 27.00%"> {{ item.payer }}</td>
            <td style="width: 12.00%"> {{ item.balance }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

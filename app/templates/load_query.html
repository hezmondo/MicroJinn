{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-3">
            <label for="jqname">Manager:</label>
            {{ widgets.combobox(name="jqname", items=jqueries, item_selected=jqueries[0]) }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-block btn-success">Load this query</button>
        </div>
    </div>
</form>
{% endblock %}

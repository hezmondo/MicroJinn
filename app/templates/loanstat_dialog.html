{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-3">
            <label for="loanid">Loan id:</label>
            <input type ="text" name="loanid" value="{{ loanid }}" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="statdate">Statement date:</label>
            <input type="date" class="form-control" name="statdate" value="{{ today }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label>Produce redemption statement for the above date:</label>
        </div>
        <div class="col-md-3">
            <button type="submit" formaction="/loan_statement/{{ loanid }}"class="btn btn-block btn-success">Go</button>
        </div>
    </div>
</form>
{% endblock %}

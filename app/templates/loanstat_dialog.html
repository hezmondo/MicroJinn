<!-- /templates/loanstat_dialog.html  -->
{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-3">
            <label for="loanid">id:</label>
            <input type ="text" name="loanid" value="{{ loanid }}" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="loancode">code:</label>
            <input type ="text" name="loancode" value="{{ code }}" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="statdate">statement date:</label>
            <input type="date" class="form-control" name="statdate" value="{{ today_date }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label>produce redemption statement for the above date:</label>
        </div>
        <div class="col-md-3">
            <button type="submit" formaction="{{ url_for('loan_bp.loan_statement', loan_id=loanid) }}"
                    class="btn btn-block btn-success">go</button>
        </div>
    </div>
</form>
{% endblock %}

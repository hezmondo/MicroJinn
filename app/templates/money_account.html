<!-- /templates/money_account.html  -->
{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" id="money_account">
    <div class="form-group row">
        <div class="col-md-2">
            <label for="bankname">bank name:</label>
            <input type="text" class="form-control" name="bankname" value="{{ moneyacc.bankname }}" readonly="true">
        </div>
        <div class="col-md-3">
            <label for="accname">account name:</label>
            <input type="text" class="form-control" name="accname" value="{{ moneyacc.accname }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="sortcode">sort code:</label>
            <input type="text" class="form-control" name="sortcode" value="{{ moneyacc.sortcode }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="accnum">account number:</label>
            <input type="text" class="form-control" name="accnum" value="{{ moneyacc.accnum }}" readonly="true">
        </div>
        <div class="col-md-3">
            <label for="accdesc">account description:</label>
            <input type="text" class="form-control" name="accdesc" value="{{ moneyacc.accdesc }}" readonly="true">
        </div>
    </div>
    <div class="form-group row flex-row-reverse">
        <div class="col-md-2">
            <a href="{{ url_for('money_bp.money') }}"
               class="btn btn-block btn-primary" role="button">back to money</a>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('money_bp.money_account', id=0) }}"
               class="btn btn-block btn-primary" role="button">new account</a>
        </div>
        <div class="col-md-2">
            <button type="button" id="edit_view" class="btn btn-block btn-danger">edit</button>
        </div>
		<div class="col-md-2">
            <input type="hidden" class="form-control" name="accountid" value = "{{ moneyacc.id }}">
        </div>
    </div>
    <div class="form-group row flex-row-reverse" id="save_delete" >
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-success">save changes</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('util_bp.delete_item', id=moneyacc.id, item='moneyacc') }}"
               onclick="return confirm('Are you sure you want to delete this account?');"
               class="btn btn-block btn-warning" role="button">delete item</a>
        </div>
    </div>
</form>
{% endblock %}

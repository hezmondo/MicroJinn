{% extends 'base.html' %}

{% import 'widgets.html' as widgets %}

{% block app_content %}
<form method="POST" action="/save_html?item=doc_in">
    <div class="form-group row">
        <div class="col-md-3">
            <label for="rentcode">Rentcode:</label>
            <input type="text" id="rentcode" name="rentcode" value = "{{ rent_code }}">
        </div>
		<div class="col-md-3">
            <input type="hidden" id="xinput" name="xinput" value = "xyz">
        </div>
		<div class="col-md-3">
			<label for="doc_type">Type:</label>
			{{ widgets.combobox(name="doc_type", items=session['doc_types'], item_selected=session['doc_types'][0]) }}
		</div>
        <div class="col-md-3">
            <label for="doc_date">Date doc received:</label>
            <input type="date" class="form-control" name="doc_date"
                   value="{{ today_date }}">
        </div>
    </div>
	<div id="doc_html" contenteditable="true">
		<br />
		<br />
	</div>
    <div class="form-group row">
        <div class="col-md-3">
            <button id="savehtml" class="btn btn-block btn-success">Save docfile as html</button>
        </div>
    </div>
</form>
{% endblock %}

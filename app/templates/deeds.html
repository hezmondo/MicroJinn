<!-- /templates/agents.html  -->
{% extends 'base.html' %}

{% block app_content %}
<div class="table-fixed">
    <table class="table" id="deeds">
        <thead>
        <tr>
            <th style="width: 15.00%">deed code</th>
            <th style="width: 20.00%">our notice fee</th>
            <th style="width: 30.00%">deed notice fee</th>
            <th style="width: 30.00%">deetails</th>
            <th style="width: 5.00%">action</th>
        </tr>
        </thead>
        <tbody>
        {% for item in deeds %}
        <tr id="{{ item.id }}">
            <td style="width: 15.00%">{{ item.deedcode }}</td>
            <td style="width: 20.00%">{{ item.nfee }}</td>
            <td style="width: 30.00%"> {{ item.nfeeindeed }}</td>
            <td style="width: 30.00%"> {{ item.info }}</td>
            <td style="width: 5.00%" class="vertical-align"><a href="{{ url_for('util_bp.deed', deed_id=item.id) }}"
                                       class="btn btn-primary btn-small button-icon eye" role="button">view</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

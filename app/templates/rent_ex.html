{% extends 'base.html' %}

{% block app_content %}
<form method="POST" id="target">
    <div class="form-group row">
        <div class="col-md-2">
            <label for="rentcode">rent code:</label>
            <input type="text" class="form-control" name="rentcode" value="{{ rent_ex.rentcode }}" readonly="true">
        </div>
        <div class="col-md-8">
            <label for="propaddr">property address:</label>
            <input type="text" class="form-control" name="propaddr" value="{{ rent_ex.propaddr }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="manager">external manager:</label>
            <input type="text" class="form-control" name="manager" value="{{ rent_ex.codename }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="tenantname">tenant name:</label>
            <input type="text" class="form-control" name="tenantname" value="{{ rent_ex.tenantname }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="rentpa">rent pa:</label>
            <input type="text" class="form-control" name="rentpa" value="{{ rent_ex.rentpa }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="arrears">rent arrears:</label>
            <input type="text" class="form-control" name="arrears" value="{{ rent_ex.arrears }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="lastrentdate">lastrentdate:</label>
            <input type="text" class="form-control" name="lastrentdate" value="{{ rent_ex.lastrentdate }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="source">source:</label>
            <input type="text" class="form-control" name="source" value="{{ rent_ex.source }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-10">
            <label for="agentdetail">agent details:</label>
            <input type="text" class="form-control" name="agentdetail" value="{{ rent_ex.agentdetail }}" readonly="true">
        </div>
        <div class="col-md-2">
            <label for="status">status:</label>
            <input type="text" class="form-control" name="status" value="{{ rent_ex.status }}" readonly="true">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="managerdetail">external manager details:</label>
            <input type="text" class="form-control" name="managerdetail" value="{{ rent_ex.detail }}" readonly="true">
        </div>
    </div>
</form>
{% endblock %}
